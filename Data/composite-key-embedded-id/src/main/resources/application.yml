spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  output:
    ansi:
      enabled: always
      
logging:
  level:
    org:
      hibernate:
        sql: off
        type: off
